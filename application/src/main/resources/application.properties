server.error.whitelabel.enabled=false

flamecoach.rest.debug.enable=@rest.debug.enable@

flamecoach.security.salt.length=15
flamecoach.security.hashing.algorithm=PBKDF2WithHmacSHA512
flamecoach.security.hashing.iterations=65536
flamecoach.security.hashing.lengthKey=512

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
